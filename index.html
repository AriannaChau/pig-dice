<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <form id="newPlayers">
        <div class="form-group">
          <label for="name">Player 1 Name:</label>
          <input type="text" class="form-control" id="player1">
        </div>
        <div class="form-group">
          <label for="name">Player 2 Name:</label>
          <input type="text" class="form-control" id="player2">
        </div>
        <button type="submit" class="btn" id="submit">Submit</button>
      </form>
      <button id="rollBtn" class="btn btn-primary">Roll!</button>
      <div id="show-players">
        <h2>Player 1:</h2>
        <p>Name: <span id="playerName1"></span></p>
        <p>Turn Score: <span id="turnScore1"></span></p>
        <p>Player Score: </p>
        <br>
        <h2>Player 2</h2>
        <p>Name: <span id="playerName2"></span></p>
        <p>Turn Score: <span id="turnScore2"></span></p>
        <p>Player Score: </p>
      </div>
    </div>
  </body>
</html>
